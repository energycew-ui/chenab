<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Energy Dashboard</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .card:hover {
      transform: scale(1.05);
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    /* Increased global font size */
    body {
      font-size: 1.06rem; /* 1 point increased from 1rem */
    }

    h1, h2, h3, h4, h5, h6 {
      font-size: 1.25rem; /* Slightly increased header font size */
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, off, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApTAM7ZAvxHBDjVNFe7ARN5iNtshA8TFQ",
      authDomain: "energy-monitoring-chenab-60e72.firebaseapp.com",
      databaseURL: "https://energy-monitoring-chenab-60e72-default-rtdb.firebaseio.com/",
      projectId: "energy-monitoring-chenab-60e72",
      storageBucket: "energy-monitoring-chenab-60e72.appspot.com"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const fields = [
      "VOLTAGE_AB", "VOLTAGE_BC", "VOLTAGE_CA", "AVERAGE_PHASE_VOLTAGE", "L1_Voltage", "L2_Voltage", "L3_Voltage",
      "AVERAGE_VOLTAGE", "current_phase_1", "current_phase_2", "current_phase_3", "Average_current", "POWER_PHASE_A",
      "POWER_PHASE_B", "POWER_PHASE_C", "TOTAL_POWER", "FREQUENCY", "PowerFactorTotal", "TotalKWh", "Timestamp"
    ];

    const chartLabels = [];
    const chartDataVoltage = [];
    const chartDataCurrent = [];
    const chartDataPower = [];

   const icons = {
      "AVERAGE_PHASE_VOLTAGE": "zap",          // Lightning bolt (Voltage)
      "AVERAGE_VOLTAGE": "zap",                // Lightning bolt (Voltage)
      "Average_current": "trending-up",               // Bolt (Current)
      "FREQUENCY": "refresh-cw",              // Refresh (Frequency)
      "L1_Voltage": "zap",                    // Lightning bolt (Voltage)
      "L2_Voltage": "zap",                    // Lightning bolt (Voltage)
      "L3_Voltage": "zap",                    // Lightning bolt (Voltage)
      "POWER_PHASE_A": "battery-charging",        // Full battery (Power)
      "POWER_PHASE_B": "battery-charging",        // Full battery (Power)
      "POWER_PHASE_C": "battery-charging",        // Full battery (Power)
      "PowerFactorTotal": "percent",          // Percentage (Power Factor)
      "TOTAL_POWER": "battery-charging",      // Battery charging (Total Power)
      "TotalKWh": "battery",                  // Battery (Energy consumption)
      "VOLTAGE_AB": "zap",                    // Lightning bolt (Voltage)
      "VOLTAGE_BC": "zap",                    // Lightning bolt (Voltage)
      "VOLTAGE_CA": "zap",                    // Lightning bolt (Voltage)
      "current_phase_1": "trending-up",              // Bolt (Current)
      "current_phase_2": "trending-up",              // Bolt (Current)
      "current_phase_3": "trending-up"              // Bolt (Current)
    };

    const fieldColors = {
      "AVERAGE_PHASE_VOLTAGE": "bg-blue-100", "AVERAGE_VOLTAGE": "bg-green-100", "Average_current": "bg-yellow-100", 
      "FREQUENCY": "bg-indigo-100", "L1_Voltage": "bg-purple-100", "L2_Voltage": "bg-pink-100", "L3_Voltage": "bg-rose-100", 
      "POWER_PHASE_A": "bg-red-100", "POWER_PHASE_B": "bg-orange-100", "POWER_PHASE_C": "bg-amber-100", 
      "PowerFactorTotal": "bg-lime-100", "TOTAL_POWER": "bg-cyan-100", "TotalKWh": "bg-emerald-100", "VOLTAGE_AB": "bg-violet-100", 
      "VOLTAGE_BC": "bg-sky-100", "VOLTAGE_CA": "bg-fuchsia-100", "current_phase_1": "bg-teal-100", 
      "current_phase_2": "bg-zinc-100", "current_phase_3": "bg-slate-100"
    };

    const cardsContainer = document.getElementById("cards");
    const pathSelector = document.getElementById("pathSelector");
    const clockEl = document.getElementById("clock");
    const currentPathEl = document.getElementById("currentPath");

    let lastPath = null;

    const chartCtx = document.getElementById("lineChart").getContext("2d");
    const chart = new Chart(chartCtx, {
      type: "line",
      data: {
        labels: chartLabels,
        datasets: [
          {
            label: "Average Voltage",
            data: chartDataVoltage,
            borderColor: "blue",
            fill: false
          },
          {
            label: "Average Current",
            data: chartDataCurrent,
            borderColor: "orange",
            fill: false
          },
          {
            label: "Total Power",
            data: chartDataPower,
            borderColor: "green",
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: "top" },
          title: { display: true, text: "Real-Time Energy Parameters" }
        },
        scales: {
          y: {
            ticks: {
              stepSize: 10  // This sets the vertical difference to 10
            }
          }
        }
      }
    });

    async function loadPaths() {
      const rootRef = ref(database);
      const snapshot = await get(rootRef);
      if (snapshot.exists()) {
        const paths = Object.keys(snapshot.val());
        pathSelector.innerHTML = "";
        paths.forEach(p => {
          const option = document.createElement("option");
          option.value = p;
          option.textContent = p;
          pathSelector.appendChild(option);
        });
        if (paths.length > 0) {
          pathSelector.value = paths[0];
          loadData(paths[0]);
        }
      }
    }

    function loadData(path) {
      document.getElementById("currentPath").textContent = path;

      if (lastPath) {
        const oldRef = ref(database, lastPath);
        off(oldRef);
      }

      lastPath = path;
      const dbRef = ref(database, path);
      onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        cardsContainer.innerHTML = "";

        if (!data) {
          const msg = document.createElement("p");
          msg.textContent = `❌ No data found for "${path}"`;
          msg.className = "text-center text-red-600 font-semibold col-span-4";
          cardsContainer.appendChild(msg);
          return;
        }

        fields.forEach(field => {
          if (field !== "Timestamp" && data[field] !== undefined) {
            const value = data[field];
            const bgColor = fieldColors[field] || "bg-white";
            const icon = icons[field] || "box";
            const card = document.createElement("div");
            card.className = `card p-4 ${bgColor} rounded-2xl shadow-md text-center`;
            card.innerHTML = `
              <div class="flex items-center justify-center mb-2">
                <i data-feather="${icon}" class="w-5 h-5 mr-2"></i>
                <h2 class="text-sm font-bold text-gray-700">${field}</h2>
              </div>
              <p class="text-xl font-semibold text-gray-800">
                ${value} 
                ${field === "VOLTAGE_AB" || field === "VOLTAGE_BC" || field === "VOLTAGE_CA" || field === "AVERAGE_VOLTAGE" || field === "L1_Voltage" || field === "L2_Voltage" || field === "L3_Voltage" ? 'V' : ''}
                ${field === "current_phase_1" || field === "current_phase_2" || field === "current_phase_3" || field === "Average_current" ? 'A' : ''}
                ${field === "POWER_PHASE_A" || field === "POWER_PHASE_B" || field === "POWER_PHASE_C" || field === "TOTAL_POWER" ? 'KW' : ''}
                ${field === "TotalKWh" ? 'kWh' : ''}
                ${field === "FREQUENCY" ? 'Hz' : ''}
              </p>
            `;
            cardsContainer.appendChild(card);
          }
        });

        // Update chart
        const timestamp = new Date().toLocaleTimeString("en-PK", { timeZone: "Asia/Karachi" });
        if (chartLabels.length > 20) {
          chartLabels.shift();
          chartDataVoltage.shift();
          chartDataCurrent.shift();
          chartDataPower.shift();
        }
        chartLabels.push(timestamp);
        chartDataVoltage.push(data.AVERAGE_PHASE_VOLTAGE || 0);
        chartDataCurrent.push(data.Average_current || 0);
        chartDataPower.push(data.TOTAL_POWER || 0);
        chart.update();

        feather.replace();
      });
    }

    pathSelector.addEventListener("change", () => {
      const newPath = pathSelector.value;
      loadData(newPath);
    });

    function updateClock() {
      const now = new Date().toLocaleString("en-PK", {
        timeZone: "Asia/Karachi",
        hour12: true
      });
      clockEl.textContent = now;
    }

    setInterval(updateClock, 1000);
    updateClock();
    loadPaths();
  </script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <label for="pathSelector" class="font-semibold">Select Path:</label>
      <select id="pathSelector" class="text-black p-1 rounded"></select>
    </div>
    <h1 class="text-xl font-bold text-center flex-1">Smart Energy Dashboard</h1>
    <div id="clock" class="text-sm font-semibold"></div>
  </header>

  <!-- Selected Path Name Display -->
  <div class="bg-white shadow p-2 text-center text-green-800 font-semibold text-lg" id="selectedPathDisplay">
    <span id="currentPath">Loading...</span>
  </div>

  <!-- Main Content -->
  <main class="p-4 container mx-auto">
    <section id="cards" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8"></section>

    <!-- Line Chart Section -->
    <section class="bg-white rounded-xl shadow-md p-4">
      <h2 class="text-center text-lg font-bold mb-2">Live Graph</h2>
      <canvas id="lineChart" height="100"></canvas>
    </section>
  </main>
</body>
</html>
