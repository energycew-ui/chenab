<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Shop Main Energy Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #1e1e2f, #2f2f3f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      overflow-y: auto;
    }

    header {
      background-color: #2c3e50;
      width: 100%;
      padding: 20px;
      text-align: center;
      color: #ecf0f1;
      font-size: 30px;
      position: relative;
    }

    header h1 {
      font-size: 36px;
    }

    .updated-time {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #bdc3c7;
      font-size: 14px;
    }

    /* Sidebar Styles */
    .meter-list {
      width: 250px;
      background-color: #34495e;
      color: #ecf0f1;
      padding: 20px;
      position: fixed;
      top: 80px;
      left: -250px;
      transition: left 0.3s ease-in-out;
      border-right: 2px solid #ecf0f1;
      z-index: 10;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
    }

    .meter-list.open {
      left: 0;
    }

    .meter-list button {
      background-color: #34495e;
      color: #ecf0f1;
      padding: 10px;
      width: 100%;
      border: 2px solid #ecf0f1;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .meter-list button:hover {
      background-color: #ecf0f1;
      color: #34495e;
    }

    /* Content Area */
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      overflow-y: auto;
      margin-top: 30px;
      padding-bottom: 100px; /* Ensures enough space for graph */
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      overflow-y: auto;
    }

    .value-box {
      background-color: #34495e;
      border: 2px solid #ecf0f1;
      border-radius: 8px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 20px #ecf0f188;
      transition: transform 0.3s ease;
      word-wrap: break-word;
    }

    .value-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ecf0f1;
    }

    .value-box h4 {
      color: #2ecc71;
      word-wrap: break-word;
    }

    .value-box .value {
      color: #f39c12;
      font-size: 28px;
    }

    .value-box .unit {
      font-size: 16px;
      color: #ecf0f1;
    }

    /* Loading */
    .loading {
      color: #f39c12;
      font-size: 20px;
    }

    /* Button to toggle the sidebar */
    .toggle-sidebar {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px;
      background-color: #2ecc71;
      border: none;
      color: #34495e;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      z-index: 11;
    }

    /* Graph Section */
    .graph-container {
      width: 100%;
      padding: 20px;
      background-color: #34495e;
      border-radius: 10px;
      box-shadow: 0 0 20px #ecf0f188;
      margin-top: 50px; /* Graph starts below the boxes */
    }

    .graph-title {
      color: #ecf0f1;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .graph-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .graph-controls button {
      padding: 10px;
      background-color: #2ecc71;
      color: #34495e;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .graph-controls button:hover {
      background-color: #ecf0f1;
      color: #34495e;
    }

  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Energy Monitoring Dashboard</h1>
    <div class="updated-time" id="updatedTime">Last Updated: Loading...</div>
  </header>

  <!-- Sidebar for Meter Selection -->
  <div class="meter-list" id="meterList">
    <!-- Meter buttons will be added here dynamically -->
  </div>

  <!-- Content Area -->
  <div class="content-container">
    <!-- Display Values -->
    <div class="box-container" id="valuesDisplay">
      <!-- Value boxes will be added here dynamically based on meter selection -->
    </div>
    <!-- Graph Section -->
    <div class="graph-container" id="graphSection">
      <div class="graph-title">Energy Metrics Over Time</div>
      <div class="graph-controls">
        <button id="togglePhaseVoltage">Average Phase Voltage</button>
        <button id="toggleCurrent">Average Current</button>
        <button id="togglePower">Total Power</button>
      </div>
      <canvas id="energyGraph"></canvas>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDX7V2tnn17aWwTSvmJQRCNwUdRsbKuHRI",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "1007002311762",
      appId: "1:1007002311762:web:dfbd5ae1a3e8e4bb914535"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentMeter = null;
    let data = {
      phaseVoltage: [],
      current: [],
      power: [],
      timestamps: []
    };

    // Function to convert machine timestamp to human-readable format
    function convertTimestamp(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();  // Returns in format: YYYY-MM-DD HH:MM:SS
    }

    // Create sidebar for meter selection
    const meterList = document.getElementById("meterList");

    db.ref().once("value").then(snapshot => {
      const dataFromFirebase = snapshot.val();

      if (!dataFromFirebase) {
        meterList.innerHTML = "<p style='color:red;'>No data paths found.</p>";
        return;
      }

      Object.keys(dataFromFirebase).forEach(path => {
        const meterButton = document.createElement("button");
        meterButton.innerText = path;
        meterButton.onclick = () => selectMeter(path);  // Change to select the clicked meter
        meterList.appendChild(meterButton);
      });
    });

    // Function to fetch and display data for selected meter
    function selectMeter(path) {
      currentMeter = path;
      const valuesDisplay = document.getElementById("valuesDisplay");
      valuesDisplay.innerHTML = ""; // Clear previous data

      const meterRef = db.ref(path);
      meterRef.on("value", (snapshot) => {  
        const dataFromFirebase = snapshot.val();

        if (!dataFromFirebase || Object.keys(dataFromFirebase).length === 0) {
          valuesDisplay.innerHTML = <div class="loading">Loading...</div>;
          return;
        }

        // Update the "Last Updated" timestamp
        const updatedTime = document.getElementById("updatedTime");
        updatedTime.textContent = Last Updated: ${convertTimestamp(dataFromFirebase.Timestamp)};

        // Clear previous content to avoid stacking old data
        valuesDisplay.innerHTML = "";

        // Create boxes for each value of the selected meter
        Object.keys(dataFromFirebase).forEach(key => {
          if (key !== "Timestamp") {
            const valueBox = document.createElement("div");
            valueBox.className = "value-box";

            const boxTitle = document.createElement("h4");
            boxTitle.textContent = key;
            valueBox.appendChild(boxTitle);

            const boxValue = document.createElement("div");
            boxValue.className = "value";
            boxValue.textContent = dataFromFirebase[key];
            valueBox.appendChild(boxValue);

            // Add unit (example: voltage -> V, current -> A, power -> W)
            const unit = document.createElement("div");
            unit.className = "unit";
            if (key.toLowerCase().includes("voltage")) {
              unit.textContent = "(V)";
            } else if (key.toLowerCase().includes("current")) {
              unit.textContent = "(A)";
            } else if (key.toLowerCase().includes("power")) {
              unit.textContent = "(W)";
            } else if (key.toLowerCase().includes("frequency")) {
              unit.textContent = "(Hz)";
            } else if (key.toLowerCase().includes("kwh")) {
              unit.textContent = "(kWh)";
            } else if (key.toLowerCase().includes("power factor")) {
              unit.textContent = "";  // No unit for power factor
            }
            valueBox.appendChild(unit);

            valuesDisplay.appendChild(valueBox);

            // Store data for graph
            if (key === "AVERAGE_PHASE_VOLTAGE") {
              data.phaseVoltage.push(dataFromFirebase[key]);
            } else if (key === "Average_current") {
              data.current.push(dataFromFirebase[key]);
            } else if (key === "TOTAL_POWER") {
              data.power.push(dataFromFirebase[key]);
            }

            data.timestamps.push(dataFromFirebase.Timestamp);
          }
        });

        updateGraph();
      });
    }

    // Function to update the graph based on data
    function updateGraph() {
      const ctx = document.getElementById('energyGraph').getContext('2d');
      const graphData = {
        labels: data.timestamps.map(timestamp => convertTimestamp(timestamp)), // Convert time to human-readable
        datasets: []
      };

      // Add average phase voltage if data exists
      if (data.phaseVoltage.length > 0) {
        graphData.datasets.push({
          label: 'Average Phase Voltage (V)',
          data: data.phaseVoltage,
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true
        });
      }

      // Add average current if data exists
      if (data.current.length > 0) {
        graphData.datasets.push({
          label: 'Average Current (A)',
          data: data.current,
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true
        });
      }

      // Add total power if data exists
      if (data.power.length > 0) {
        graphData.datasets.push({
          label: 'Total Power (W)',
          data: data.power,
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true
        });
      }

      new Chart(ctx, {
        type: 'line',
        data: graphData,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            tooltip: {
              mode: 'index',
              intersect: false,
            }
          }
        }
      });
    }

    // Toggle sidebar open/close
    function toggleSidebar() {
      const sidebar = document.getElementById("meterList");
      sidebar.classList.toggle("open");
    }

    // Graph selection/deselection
    document.getElementById("togglePhaseVoltage").onclick = () => {
      data.phaseVoltage.length ? data.phaseVoltage = [] : updateGraph();
    };
    document.getElementById("toggleCurrent").onclick = () => {
      data.current.length ? data.current = [] : updateGraph();
    };
    document.getElementById("togglePower").onclick = () => {
      data.power.length ? data.power = [] : updateGraph();
    };

  </script>
</body>
</html>
