<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Shop Main Energy Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(#000000, #1a1a1a);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #00ffcc;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #111;
    }

    /* Tab styles */
    .tab-menu {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .tab-menu button {
      background-color: #111;
      color: #00ffcc;
      padding: 10px 20px;
      border: 2px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    .tab-menu button:hover {
      background-color: #00ffcc;
      color: #111;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .value-box {
      background-color: #111;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      padding: 20px;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 20px #00ffcc88;
    }

    .value-box h4 {
      color: #00ff00;
    }

    .value-box .value {
      color: yellow;
      font-size: 24px;
    }

    /* Loading */
    .loading {
      color: yellow;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Energy Monitoring Dashboard</h1>
  </header>

  <!-- Tab Menu for Meter Selection -->
  <div class="tab-menu" id="meterTabs">
    <!-- Buttons will be added here dynamically -->
  </div>

  <!-- Display Values -->
  <div class="box-container" id="valuesDisplay">
    <!-- Value boxes will be added here dynamically based on meter selection -->
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDX7V2tnn17aWwTSvmJQRCNwUdRsbKuHRI",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "1007002311762",
      appId: "1:1007002311762:web:dfbd5ae1a3e8e4bb914535"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentMeter = null;  // Store the selected meter

    // Create tabs based on available meters
    db.ref().once("value").then(snapshot => {
      const data = snapshot.val();
      const meterTabs = document.getElementById("meterTabs");
      const valuesDisplay = document.getElementById("valuesDisplay");

      if (!data) {
        meterTabs.innerHTML = "<p style='color:red;'>No data paths found.</p>";
        return;
      }

      Object.keys(data).forEach(path => {
        const tabButton = document.createElement("button");
        tabButton.innerText = path;
        tabButton.onclick = () => selectMeter(path);  // Change to select the clicked meter
        meterTabs.appendChild(tabButton);
      });
    });

    // Function to fetch and display data for selected meter
    function selectMeter(path) {
      currentMeter = path;  // Update the selected meter
      const valuesDisplay = document.getElementById("valuesDisplay");
      valuesDisplay.innerHTML = ""; // Clear previous data

      const meterRef = db.ref(path);
      meterRef.once("value", (snapshot) => {
        const data = snapshot.val();

        if (!data || Object.keys(data).length === 0) {
          valuesDisplay.innerHTML = `<div class="loading">Loading...</div>`;
          return;
        }

        // Create boxes for each value of the selected meter
        Object.keys(data).forEach(key => {
          if (key !== "Timestamp") {
            const valueBox = document.createElement("div");
            valueBox.className = "value-box";

            const boxTitle = document.createElement("h4");
            boxTitle.textContent = key;
            valueBox.appendChild(boxTitle);

            const boxValue = document.createElement("div");
            boxValue.className = "value";
            boxValue.textContent = data[key];
            valueBox.appendChild(boxValue);

            valuesDisplay.appendChild(valueBox);
          }
        });
      });
    }
  </script>
</body>
</html>
