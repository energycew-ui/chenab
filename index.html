<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Shop Main Energy Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .card:hover {
      transform: scale(1.05);
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    #menu {
      display: none;
    }
    .menu-item {
      cursor: pointer;
      padding: 10px;
      margin: 5px;
      background-color: #f1f1f1;
      border-radius: 5px;
            tension: 0.99
          },
          {
            label: 'TOTAL_POWER',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            fill: false,
            tension: 0.5
          },
          {
            label: 'Average_current',
            data: [],
            borderColor: 'rgba(75, 192, 192, 1)',
            fill: false,
            tension: 0.75
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Values' } }
        }
      }
    });

    onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      const timestampRaw = data.Timestamp;
      const timestamp = new Date((timestampRaw * 1000) - (5 * 60 * 60 * 1000)).toLocaleString();
      // Update the subheading based on Firebase data (e.g., "Machine Shop")
      document.getElementById("subheading").textContent = "Machine Shop"; // You can update this dynamically based on the data path
    });

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function displayMeterData(meter) {
      const dataElement = document.getElementById(meter);
      if (dataElement) {
        dataElement.style.display = 'block';
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 relative">

  <!-- Menu Button -->
  <button onclick="toggleMenu()" class="fixed top-4 left-4 bg-white text-black px-3 py-1 rounded shadow z-50">
    Menu
  </button>

  <!-- Menu Items -->
  <div id="menu" class="fixed top-16 left-4 bg-white shadow-md rounded-md p-4 z-50">
    <ul>
      <li class="menu-item" onclick="displayMeterData('VOLTAGE_AB')">VOLTAGE_AB</li>
      <li class="menu-item" onclick="displayMeterData('VOLTAGE_BC')">VOLTAGE_BC</li>
      <li class="menu-item" onclick="displayMeterData('VOLTAGE_CA')">VOLTAGE_CA</li>
      <li class="menu-item" onclick="displayMeterData('AVERAGE_PHASE_VOLTAGE')">AVERAGE_PHASE_VOLTAGE</li>
      <li class="menu-item" onclick="displayMeterData('L1_Voltage')">L1_Voltage</li>
      <li class="menu-item" onclick="displayMeterData('L2_Voltage')">L2_Voltage</li>
      <li class="menu-item" onclick="displayMeterData('L3_Voltage')">L3_Voltage</li>
    </ul>
  </div>

  <!-- Floating Live Timestamp -->
  <div class="fixed top-4 right-4 bg-white text-sm text-gray-700 px-3 py-2 rounded shadow z-50">
    <span id="timestamp">ðŸ•’ Last Updated: --</span>
  </div>

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Energy Monitoring</h1>
    <!-- Dynamically updated subheading -->
    <h2 id="subheading" class="text-lg font-semibold text-gray-200">Machine Shop</h2>
  </header>

  <!-- Main Content -->
  <main class="p-4 container mx-auto">
    <section id="cards" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8"></section>

    <section class="bg-white p-4 rounded shadow mb-8">
      <h3 class="text-lg font-semibold mb-2">Voltage & Current Trends</h3>
      <canvas id="combinedChart"></canvas>
    </section>
  </main>
</body>
</html>
