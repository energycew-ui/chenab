<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Shop Main Energy Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .card:hover {
      transform: scale(1.05);
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    #menu {
      display: none;
    }
    .menu-item {
      cursor: pointer;
      padding: 10px;
      margin: 5px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX7V2tnn17aWwTSvmJQRCNwUdRsbKuHRI",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "1007002311762",
      appId: "1:1007002311762:web:dfbd5ae1a3e8e4bb914535"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const path = "Machine_shop_main";
    const dbRef = ref(database, path);

    const fields = [
      "VOLTAGE_AB","VOLTAGE_BC","VOLTAGE_CA","AVERAGE_PHASE_VOLTAGE","L1_Voltage", "L2_Voltage", "L3_Voltage", "AVERAGE_VOLTAGE","current_phase_1", "current_phase_2", "current_phase_3", "Average_current",  
      "POWER_PHASE_A", "POWER_PHASE_B", "POWER_PHASE_C", "TOTAL_POWER","FREQUENCY", "PowerFactorTotal", "TotalKWh","Timestamp"
    ];

    const icons = {
      "AVERAGE_PHASE_VOLTAGE": "activity",
      "AVERAGE_VOLTAGE": "zap",
      "Average_current": "trending-up",
      "FREQUENCY": "refresh-cw",
      "L1_Voltage": "cpu",
      "L2_Voltage": "cpu",
      "L3_Voltage": "cpu",
      "POWER_PHASE_A": "bar-chart-2",
      "POWER_PHASE_B": "bar-chart",
      "POWER_PHASE_C": "bar-chart",
      "PowerFactorTotal": "percent",
      "TOTAL_POWER": "cpu",
      "TotalKWh": "battery-charging",
      "VOLTAGE_AB": "divide",
      "VOLTAGE_BC": "divide",
      "VOLTAGE_CA": "divide",
      "current_phase_1": "trending-up",
      "current_phase_2": "trending-up",
      "current_phase_3": "trending-up"
    };

    const fieldColors = {
      "AVERAGE_PHASE_VOLTAGE": "bg-blue-100",
      "AVERAGE_VOLTAGE": "bg-green-100",
      "Average_current": "bg-yellow-100",
      "FREQUENCY": "bg-indigo-100",
      "L1_Voltage": "bg-purple-100",
      "L2_Voltage": "bg-pink-100",
      "L3_Voltage": "bg-rose-100",
      "POWER_PHASE_A": "bg-red-100",
      "POWER_PHASE_B": "bg-orange-100",
      "POWER_PHASE_C": "bg-amber-100",
      "PowerFactorTotal": "bg-lime-100",
      "TOTAL_POWER": "bg-cyan-100",
      "TotalKWh": "bg-emerald-100",
      "VOLTAGE_AB": "bg-violet-100",
      "VOLTAGE_BC": "bg-sky-100",
      "VOLTAGE_CA": "bg-fuchsia-100",
      "current_phase_1": "bg-teal-100",
      "current_phase_2": "bg-zinc-100",
      "current_phase_3": "bg-slate-100"
    };

    const cardsContainer = document.getElementById("cards");
    const timestampContainer = document.getElementById("timestamp");
    const dataStore = {};
    const timeLabels = [];

    const combinedChartCtx = document.getElementById('combinedChart').getContext('2d');
    const combinedChart = new Chart(combinedChartCtx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [
          {
            label: 'AVERAGE_PHASE_VOLTAGE',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            fill: false,
            tension: 0.99
          },
          {
            label: 'TOTAL_POWER',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            fill: false,
            tension: 0.5
          },
          {
            label: 'Average_current',
            data: [],
            borderColor: 'rgba(75, 192, 192, 1)',
            fill: false,
            tension: 0.75
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Values' } }
        }
      }
    });

    onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      const timestampRaw = data.Timestamp;
      const timestamp = new Date((timestampRaw * 1000) - (5 * 60 * 60 * 1000)).toLocaleString();
      timestampContainer.textContent = ðŸ•’ Last Updated: ${timestamp};

      const timeNow = new Date().toLocaleTimeString();
      timeLabels.push(timeNow);
      if (timeLabels.length > 20) timeLabels.shift();

      fields.forEach(field => {
        const value = data[field];
        if (!dataStore[field] && field !== "Timestamp") {
          const bgColor = fieldColors[field] || "bg-white";
          const icon = icons[field] || "box";
          const card = document.createElement("div");
          card.className = card p-4 ${bgColor} rounded-2xl shadow-md text-center;
          card.innerHTML = 
            <div class="flex items-center justify-center mb-2">
              <i data-feather="${icon}" class="w-5 h-5 mr-2"></i>
              <h2 class="text-sm font-bold text-gray-700">${field}</h2>
            </div>
            <p id="${field}" class="text-xl font-semibold text-gray-800">-</p>
          ;
          cardsContainer.appendChild(card);
          dataStore[field] = [];
        }

        if (field !== "Timestamp") {
          document.getElementById(field).textContent = value;

          if (['AVERAGE_PHASE_VOLTAGE', 'TOTAL_POWER', 'Average_current'].includes(field)) {
            const datasetIndex = combinedChart.data.datasets.findIndex(ds => ds.label === field);
            if (datasetIndex !== -1) {
              const chartData = combinedChart.data.datasets[datasetIndex].data;
              chartData.push(value);
              if (chartData.length > 50) chartData.shift();
            }
            combinedChart.data.labels = timeLabels;
            combinedChart.update();
          }
        }
      });

      feather.replace(); // load icons

      // Update the subheading based on Firebase data (e.g., "Machine Shop")
      document.getElementById("subheading").textContent = "Machine Shop"; // You can update this dynamically based on the data path
    });

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function displayMeterData(meter) {
      const dataElement = document.getElementById(meter);
      if (dataElement) {
        dataElement.style.display = 'block';
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 relative">

  <!-- Menu Button -->
  <button onclick="toggleMenu()" class="fixed top-4 left-4 bg-white text-black px-3 py-1 rounded shadow z-50">
    Menu
  </button>

  <!-- Menu Items -->
  <div id="menu" class="fixed top-16 left-4 bg-white shadow-md rounded-md p-4 z-50">
    <ul>
      <li class="menu-item" onclick="displayMeterData('VOLTAGE_AB')">VOLTAGE_AB</li>
      <li class="menu-item" onclick="displayMeterData('VOLTAGE_BC')">VOLTAGE_BC</li>
      <li class="menu-item" onclick="displayMeterData('VOLTAGE_CA')">VOLTAGE_CA</li>
      <li class="menu-item" onclick="displayMeterData('AVERAGE_PHASE_VOLTAGE')">AVERAGE_PHASE_VOLTAGE</li>
      <li class="menu-item" onclick="displayMeterData('L1_Voltage')">L1_Voltage</li>
      <li class="menu-item" onclick="displayMeterData('L2_Voltage')">L2_Voltage</li>
      <li class="menu-item" onclick="displayMeterData('L3_Voltage')">L3_Voltage</li>
    </ul>
  </div>

  <!-- Floating Live Timestamp -->
  <div class="fixed top-4 right-4 bg-white text-sm text-gray-700 px-3 py-2 rounded shadow z-50">
    <span id="timestamp">ðŸ•’ Last Updated: --</span>
  </div>

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Energy Monitoring</h1>
    <!-- Dynamically updated subheading -->
    <h2 id="subheading" class="text-lg font-semibold text-gray-200">Machine Shop</h2>
  </header>

  <!-- Main Content -->
  <main class="p-4 container mx-auto">
    <section id="cards" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8"></section>

    <section class="bg-white p-4 rounded shadow mb-8">
      <h3 class="text-lg font-semibold mb-2">Voltage & Current Trends</h3>
      <canvas id="combinedChart"></canvas>
    </section>
  </main>
</body>
</html>
