<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Shop Main Energy Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .card:hover {
      transform: scale(1.05);
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    #menu {
      display: none;
    }
    .menu-item {
      cursor: pointer;
      padding: 10px;
      margin: 5px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    /* Chart Styling */
    .chart-container {
      background-color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
    }

  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, off, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX7V2tnn17aWwTSvmJQRCNwUdRsbKuHRI",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "1007002311762",
      appId: "1:1007002311762:web:dfbd5ae1a3e8e4bb914535"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let path = "Machine_shop_main";
    const dbRef = ref(database, path);

    const fields = [
      "VOLTAGE_AB", "VOLTAGE_BC", "VOLTAGE_CA", "AVERAGE_PHASE_VOLTAGE", "L1_Voltage", "L2_Voltage", "L3_Voltage", "AVERAGE_VOLTAGE", "current_phase_1", "current_phase_2", "current_phase_3", "Average_current",  
      "POWER_PHASE_A", "POWER_PHASE_B", "POWER_PHASE_C", "TOTAL_POWER", "FREQUENCY", "PowerFactorTotal", "TotalKWh", "Timestamp"
    ];

    const icons = {
      "AVERAGE_PHASE_VOLTAGE": "activity",
      "AVERAGE_VOLTAGE": "zap",
      "Average_current": "trending-up",
      "FREQUENCY": "refresh-cw",
      "L1_Voltage": "cpu",
      "L2_Voltage": "cpu",
      "L3_Voltage": "cpu",
      "POWER_PHASE_A": "bar-chart-2",
      "POWER_PHASE_B": "bar-chart",
      "POWER_PHASE_C": "bar-chart",
      "PowerFactorTotal": "percent",
      "TOTAL_POWER": "cpu",
      "TotalKWh": "battery-charging",
      "VOLTAGE_AB": "divide",
      "VOLTAGE_BC": "divide",
      "VOLTAGE_CA": "divide",
      "current_phase_1": "trending-up",
      "current_phase_2": "trending-up",
      "current_phase_3": "trending-up"
    };

    const fieldColors = {
      "AVERAGE_PHASE_VOLTAGE": "bg-blue-100",
      "AVERAGE_VOLTAGE": "bg-green-100",
      "Average_current": "bg-yellow-100",
      "FREQUENCY": "bg-indigo-100",
      "L1_Voltage": "bg-purple-100",
      "L2_Voltage": "bg-pink-100",
      "L3_Voltage": "bg-rose-100",
      "POWER_PHASE_A": "bg-red-100",
      "POWER_PHASE_B": "bg-orange-100",
      "POWER_PHASE_C": "bg-amber-100",
      "PowerFactorTotal": "bg-lime-100",
      "TOTAL_POWER": "bg-cyan-100",
      "TotalKWh": "bg-emerald-100",
      "VOLTAGE_AB": "bg-violet-100",
      "VOLTAGE_BC": "bg-sky-100",
      "VOLTAGE_CA": "bg-fuchsia-100",
      "current_phase_1": "bg-teal-100",
      "current_phase_2": "bg-zinc-100",
      "current_phase_3": "bg-slate-100"
    };

    const cardsContainer = document.getElementById("cards");
    const timestampContainer = document.getElementById("timestamp");
    const pathSelector = document.getElementById("pathSelector");
    const subheading = document.getElementById("subheading");
    const timeLabels = [];

    const combinedChartCtx = document.getElementById('combinedChart').getContext('2d');
    const combinedChart = new Chart(combinedChartCtx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [
          {
            label: 'Average Voltage',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            fill: false,
            tension: 0.99
          },
          {
            label: 'Average Current',
            data: [],
            borderColor: 'rgba(75, 192, 192, 1)',
            fill: false,
            tension: 0.75
          },
          {
            label: 'Total Power',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            fill: false,
            tension: 0.5
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Values' } }
        }
      }
    });

    async function loadPaths() {
      const rootRef = ref(database);
      const snapshot = await get(rootRef);
      if (snapshot.exists()) {
        const paths = Object.keys(snapshot.val());
        pathSelector.innerHTML = "";
        paths.forEach(p => {
          const option = document.createElement("option");
          option.value = p;
          option.textContent = p;
          pathSelector.appendChild(option);
        });
        if (paths.length > 0) {
          pathSelector.value = paths[0];
          loadData(paths[0]);
        }
      }
    }

    function loadData(path) {
      const dbRef = ref(database, path);
      onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        cardsContainer.innerHTML = ""; // clear UI

        if (!data) {
          const msg = document.createElement("p");
          msg.textContent = `❌ No data found for "${path}"`;
          msg.className = "text-center text-red-600 font-semibold col-span-4";
          cardsContainer.appendChild(msg);
          return;
        }

        fields.forEach(field => {
          if (field !== "Timestamp" && data[field] !== undefined) {
            const value = data[field];
            const bgColor = fieldColors[field] || "bg-white";
            const icon = icons[field] || "box";
            const card = document.createElement("div");
            card.className = `card p-4 ${bgColor} rounded-2xl shadow-md text-center`;
            card.innerHTML = `
              <div class="flex items-center justify-center mb-2">
                <i data-feather="${icon}" class="w-5 h-5 mr-2"></i>
                <h2 class="text-sm font-bold text-gray-700">${field}</h2>
              </div>
              <p id="${field}" class="text-xl font-semibold text-gray-800">${value}</p>
            `;
            cardsContainer.appendChild(card);
          }
        });

        feather.replace(); // load icons

        // Update chart data
        updateChart(data);

        // Update subheading with selected path
        subheading.textContent = path;
      });
    }

    pathSelector.addEventListener("change", () => {
      const newPath = pathSelector.value;
      loadData(newPath);
    });

    function updateChart(data) {
      const timeNow = new Date().toLocaleTimeString();
      timeLabels.push(timeNow);
      if (timeLabels.length > 50) timeLabels.shift(); // Limit the number of labels

      if (data["AVERAGE_VOLTAGE"]) combinedChart.data.datasets[0].data.push(data["AVERAGE_VOLTAGE"]);
      if (data["Average_current"]) combinedChart.data.datasets[1].data.push(data["Average_current"]);
      if (data["TOTAL_POWER"]) combinedChart.data.datasets[2].data.push(data["TOTAL_POWER"]);

      combinedChart.data.labels = timeLabels;
      combinedChart.update();
    }

    loadPaths(); // Initial load of paths
  </script>
</head>
<body class="bg-gray-100 text-gray-800 relative">

  <!-- Menu Button -->
  <button onclick="toggleMenu()" class="fixed top-4 left-4 bg-white text-black px-3 py-1 rounded shadow z-50">
    Menu
  </button>

  <!-- Menu Items -->
  <div id="menu" class="fixed top-16 left-4 bg-white shadow-md rounded-md p-4 z-50">
    <ul>
      <li class="menu-item" onclick="loadData('Machine_shop_main')">Machine_shop_main</li>
      <li class="menu-item" onclick="loadData('Other_path')">Other_path</li>
    </ul>
  </div>

  <!-- Floating Live Timestamp -->
  <div class="fixed top-4 right-4 bg-white text-sm text-gray-700 px-3 py-2 rounded shadow z-50">
    <span id="timestamp">🕒 Last Updated: --</span>
  </div>

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Energy Monitoring</h1>
    <h2 id="subheading" class="text-lg font-semibold text-gray-200">Machine Shop</h2>
  </header>

  <!-- Main Content -->
  <main class="p-4 container mx-auto">
    <section id="cards" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8"></section>

    <section class="chart-container">
      <h3 class="text-lg font-semibold mb-2">Voltage, Current, and Power Trend</h3>
      <canvas id="combinedChart"></canvas>
    </section>
  </main>

</body>
</html>
