<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Shop Main Energy Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(#000000, #1a1a1a);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #00ffcc;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #111;
    }

    /* Draggable Sidebar styles */
    .meter-list {
      width: 250px;
      background-color: #111;
      color: #00ffcc;
      padding: 10px;
      border-radius: 8px;
      position: absolute;
      top: 100px;
      left: 0;
      transition: all 0.3s ease;
    }

    .meter-list.dragging {
      left: -250px;
    }

    .meter-list button {
      background-color: #111;
      color: #00ffcc;
      padding: 10px;
      width: 100%;
      border: 2px solid #00ffcc;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .meter-list button:hover {
      background-color: #00ffcc;
      color: #111;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .value-box {
      background-color: #111;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      padding: 20px;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 20px #00ffcc88;
    }

    .value-box h4 {
      color: #00ff00;
    }

    .value-box .value {
      color: yellow;
      font-size: 24px;
    }

    .value-box .unit {
      font-size: 14px;
      color: #00ffcc;
    }

    /* Loading */
    .loading {
      color: yellow;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Energy Monitoring Dashboard</h1>
  </header>

  <!-- Draggable Meter List -->
  <div class="meter-list" id="meterList">
    <!-- Meter buttons will be added here dynamically -->
  </div>

  <!-- Display Values -->
  <div class="box-container" id="valuesDisplay">
    <!-- Value boxes will be added here dynamically based on meter selection -->
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDX7V2tnn17aWwTSvmJQRCNwUdRsbKuHRI",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "1007002311762",
      appId: "1:1007002311762:web:dfbd5ae1a3e8e4bb914535"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentMeter = null;  // Store the selected meter

    // Function to convert machine timestamp to human-readable format
    function convertTimestamp(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();  // Returns in format: YYYY-MM-DD HH:MM:SS
    }

    // Create draggable sidebar for meter selection
    const meterList = document.getElementById("meterList");

    db.ref().once("value").then(snapshot => {
      const data = snapshot.val();

      if (!data) {
        meterList.innerHTML = "<p style='color:red;'>No data paths found.</p>";
        return;
      }

      Object.keys(data).forEach(path => {
        const meterButton = document.createElement("button");
        meterButton.innerText = path;
        meterButton.onclick = () => selectMeter(path);  // Change to select the clicked meter
        meterList.appendChild(meterButton);
      });
    });

    // Function to fetch and display data for selected meter
    function selectMeter(path) {
      currentMeter = path;  // Update the selected meter
      const valuesDisplay = document.getElementById("valuesDisplay");
      valuesDisplay.innerHTML = ""; // Clear previous data

      const meterRef = db.ref(path);
      meterRef.once("value", (snapshot) => {
        const data = snapshot.val();

        if (!data || Object.keys(data).length === 0) {
          valuesDisplay.innerHTML = `<div class="loading">Loading...</div>`;
          return;
        }

        // Create boxes for each value of the selected meter
        Object.keys(data).forEach(key => {
          if (key !== "Timestamp") {
            const valueBox = document.createElement("div");
            valueBox.className = "value-box";

            const boxTitle = document.createElement("h4");
            boxTitle.textContent = key;
            valueBox.appendChild(boxTitle);

            const boxValue = document.createElement("div");
            boxValue.className = "value";
            boxValue.textContent = data[key];
            valueBox.appendChild(boxValue);

            // Add unit (example: voltage -> V, current -> C)
            const unit = document.createElement("div");
            unit.className = "unit";
            if (key.toLowerCase().includes("voltage")) {
              unit.textContent = "(V)";
            } else if (key.toLowerCase().includes("current")) {
              unit.textContent = "(C)";
            }
            valueBox.appendChild(unit);

            valuesDisplay.appendChild(valueBox);
          }
        });

        // Convert and display timestamp
        const timestampBox = document.createElement("div");
        timestampBox.className = "value-box";
        const timestampTitle = document.createElement("h4");
        timestampTitle.textContent = "Timestamp";
        timestampBox.appendChild(timestampTitle);

        const timestampValue = document.createElement("div");
        timestampValue.className = "value";
        timestampValue.textContent = convertTimestamp(data.Timestamp);
        timestampBox.appendChild(timestampValue);

        valuesDisplay.appendChild(timestampBox);
      });
    }

    // Draggable functionality
    let isDragging = false;
    let startX;

    meterList.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const diff = e.clientX - startX;
      meterList.style.left = `${Math.min(0, diff)}px`;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

  </script>
</body>
</html>
