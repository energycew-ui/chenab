<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Energy Dashboard</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .card:hover {
      transform: scale(1.05);
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, off, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX7V2tnn17aWwTSvmJQRCNwUdRsbKuHRI",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "1007002311762",
      appId: "1:1007002311762:web:dfbd5ae1a3e8e4bb914535"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const fields = [
      "VOLTAGE_AB","VOLTAGE_BC","VOLTAGE_CA","AVERAGE_PHASE_VOLTAGE","L1_Voltage", "L2_Voltage", "L3_Voltage", "AVERAGE_VOLTAGE","current_phase_1", "current_phase_2", "current_phase_3", "Average_current",  
      "POWER_PHASE_A", "POWER_PHASE_B", "POWER_PHASE_C", "TOTAL_POWER","FREQUENCY", "PowerFactorTotal", "TotalKWh","Timestamp"
    ];

    const icons = {
      "AVERAGE_PHASE_VOLTAGE": "activity",
      "AVERAGE_VOLTAGE": "zap",
      "Average_current": "trending-up",
      "FREQUENCY": "refresh-cw",
      "L1_Voltage": "cpu",
      "L2_Voltage": "cpu",
      "L3_Voltage": "cpu",
      "POWER_PHASE_A": "bar-chart-2",
      "POWER_PHASE_B": "bar-chart",
      "POWER_PHASE_C": "bar-chart",
      "PowerFactorTotal": "percent",
      "TOTAL_POWER": "cpu",
      "TotalKWh": "battery-charging",
      "VOLTAGE_AB": "divide",
      "VOLTAGE_BC": "divide",
      "VOLTAGE_CA": "divide",
      "current_phase_1": "trending-up",
      "current_phase_2": "trending-up",
      "current_phase_3": "trending-up"
    };

    const fieldColors = {
      "AVERAGE_PHASE_VOLTAGE": "bg-blue-100",
      "AVERAGE_VOLTAGE": "bg-green-100",
      "Average_current": "bg-yellow-100",
      "FREQUENCY": "bg-indigo-100",
      "L1_Voltage": "bg-purple-100",
      "L2_Voltage": "bg-pink-100",
      "L3_Voltage": "bg-rose-100",
      "POWER_PHASE_A": "bg-red-100",
      "POWER_PHASE_B": "bg-orange-100",
      "POWER_PHASE_C": "bg-amber-100",
      "PowerFactorTotal": "bg-lime-100",
      "TOTAL_POWER": "bg-cyan-100",
      "TotalKWh": "bg-emerald-100",
      "VOLTAGE_AB": "bg-violet-100",
      "VOLTAGE_BC": "bg-sky-100",
      "VOLTAGE_CA": "bg-fuchsia-100",
      "current_phase_1": "bg-teal-100",
      "current_phase_2": "bg-zinc-100",
      "current_phase_3": "bg-slate-100"
    };

    const cardsContainer = document.getElementById("cards");
    const pathSelector = document.getElementById("pathSelector");
    const clockEl = document.getElementById("clock");

    let lastPath = null;

    async function loadPaths() {
      const rootRef = ref(database);
      const snapshot = await get(rootRef);
      if (snapshot.exists()) {
        const paths = Object.keys(snapshot.val());
        pathSelector.innerHTML = "";
        paths.forEach(p => {
          const option = document.createElement("option");
          option.value = p;
          option.textContent = p;
          pathSelector.appendChild(option);
        });
        if (paths.length > 0) {
          pathSelector.value = paths[0];
          loadData(paths[0]);
        }
      }
    }

    function loadData(path) {
      if (lastPath) {
        const oldRef = ref(database, lastPath);
        off(oldRef); // Remove listener from old path
      }

      lastPath = path;
      const dbRef = ref(database, path);
      onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        cardsContainer.innerHTML = ""; // clear UI

        if (!data) {
          const msg = document.createElement("p");
          msg.textContent = `❌ No data found for "${path}"`;
          msg.className = "text-center text-red-600 font-semibold col-span-4";
          cardsContainer.appendChild(msg);
          return;
        }

        fields.forEach(field => {
          if (field !== "Timestamp" && data[field] !== undefined) {
            const value = data[field];
            const bgColor = fieldColors[field] || "bg-white";
            const icon = icons[field] || "box";
            const card = document.createElement("div");
            card.className = `card p-4 ${bgColor} rounded-2xl shadow-md text-center`;
            card.innerHTML = `
              <div class="flex items-center justify-center mb-2">
                <i data-feather="${icon}" class="w-5 h-5 mr-2"></i>
                <h2 class="text-sm font-bold text-gray-700">${field}</h2>
              </div>
              <p class="text-xl font-semibold text-gray-800">${value}</p>
            `;
            cardsContainer.appendChild(card);
          }
        });

        feather.replace();
      });
    }

    pathSelector.addEventListener("change", () => {
      const newPath = pathSelector.value;
      loadData(newPath);
    });

    function updateClock() {
      const now = new Date().toLocaleString("en-PK", {
        timeZone: "Asia/Karachi",
        hour12: true
      });
      clockEl.textContent = now;
    }

    setInterval(updateClock, 1000);
    updateClock();
    loadPaths();
  </script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <label for="pathSelector" class="font-semibold">Select Path:</label>
      <select id="pathSelector" class="text-black p-1 rounded"></select>
    </div>
    <h1 class="text-xl font-bold text-center flex-1">Smart Energy Dashboard</h1>
    <div id="clock" class="text-sm font-semibold"></div>
  </header>

  <!-- Main -->
  <main class="p-4 container mx-auto">
    <section id="cards" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8"></section>
  </main>
</body>
</html>
